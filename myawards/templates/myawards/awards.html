<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awards</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <style>
        .img-thumbnail{
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      Add Wesbites
                    </div>
                    <ul class="list-group list-group-flush">
                     <a href="{% url 'addawards'%}" class="btn btn-dark btn-sm m-1">Add Project</a>
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for project in projects %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="{{project.image.url}}" class= "img-thumbnail" alt="">
                            <div class="card-body">
                                <p>{{project.title}}</p>
                                <!-- <small>Myfirst website</small> -->
                            </div>
                            <a class= "btn btn-outline-dark btn-sm m-1" href="{% url  'viewawards' project.id %}">View</a>
                        </div>
                    </div>
                    {% endfor %}
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
